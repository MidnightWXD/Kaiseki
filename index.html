<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron info">
      <h1 class="display-3">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
            <div class="form-group">
              <label for="city">Search for a city</label>
              <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                placeholder="Enter City"
              />
            </div>
            <button type="submit" name="city" class="btn btn-primary btn-search">
              Search
            </button>
            <hr style="border: 2px solid grey;">
            <div class="history"></div>
           </div>
          </div>
        </div>
        <div class="col-md-8 WeatherContainer">
          <div class="row searchWeather">
            <div class="col card-searchWeather">
              <div class="cityName"></div>
              <div class="weatherTemp"></div>
              <div class="windSpeed"></div>
              <div class="humidity"></div>            
              <div class="uvIndex"></div>
            </div>
          </div>
          <h3>5-Day Forecast:</h3>
          <div class="row forecastWeather">
            <div class="col card-1 forecast1">
              <div class="day1"></div>
              <img src="" alt="" class="icon1">
              <div class="temp1"></div>
              <div class="wind1"></div>
              <div class="humidity1"></div>
            </div>
            <div class="col card-2 forecast2">
              <div class="day2"></div>
              <img src="" alt="" class="icon2">
              <div class="temp2"></div>
              <div class="wind2"></div>
              <div class="humidity2"></div>
            </div>
            <div class="col card-3 forecast3">
              <div class="day3"></div>
              <img src="" alt="" class="icon3">
              <div class="temp3"></div>
              <div class="wind3"></div>
              <div class="humidity3"></div>
            </div>
            <div class="col card-4 forecast4">
              <div class="day4"></div>
              <img src="" alt="" class="icon4">
              <div class="temp4"></div>
              <div class="wind4"></div>
              <div class="humidity4"></div>
            </div>
            <div class="col card-5 forecast5">
              <div class="day5"></div>
              <img src="" alt="" class="icon5">
              <div class="temp5"></div>
              <div class="wind5"></div>
              <div class="humidity5"></div>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./Assets/js/JavaScript.js"></script>
  </body>
</html>
